        function myFunction() {

        $(function(){
          $('a').each(function() {

        $('.gallery_vid').mouseout(function toggleControls() {
            this.removeAttribute("controls", "controls");
        })
        $('.gallery_vid').mouseenter(function toggleControls() {
            this.setAttribute("controls", "controls");
        })
        
        
        $(function(){
            $(".footer-sm").mouseover(function () {
              $(this).attr('src', $(this).data("hover"));
            }).mouseout(function () {
              $(this).attr('src', $(this).data("src"));
            });
        });
        
        $('.place_button').click(function(){
            $('.selected').removeClass('selected');
            $(this).addClass('selected');
        });
        
        //image carousel////////////////////////////////////////////////////////
        $(document).ready(function () {
            var itemsMainDiv = ('.MultiCarousel1');
            var itemsDiv = ('.MultiCarousel-inner1');
            var itemWidth = "";

            $('.leftLst1, .rightLst1').click(function () {
                var condition = $(this).hasClass("leftLst1");
                if (condition)
                    click1(0, this);
                else
                    click1(1, this)
        });

        var itemNumbers1 = $(this).find('.item1').length;
        ResCarouselSize1(itemNumbers1);

        $(window).resize(function () {
            ResCarouselSize1(itemNumbers1);
        });

        //this function define the size of the items
        function ResCarouselSize1(itemNumbers1) {
            var incno = 0;
            var itemClass = ('.item1');
            var id = 0;
            var sampwidth = $(itemsMainDiv).width();
            var bodyWidth = $('body').width();
            $(itemsDiv).each(function () {
                id = id + 1;
                $(this).parent().attr("id", "MultiCarousel1" + id);
                if (bodyWidth >= 1200) {
                    itemWidth = 33/100*sampwidth;
                }
                else if (bodyWidth >= 768) {
                    itemWidth = 45/100*sampwidth;
                }
                else {
                    itemWidth = sampwidth;
                }
                $(this).css({ 'transform': 'translateX(0px)', 'width': itemWidth * itemNumbers1 });
                $(this).find(itemClass).each(function () {
                    $(this).outerWidth(itemWidth);
                });

                $(".leftLst1").addClass("over");
                $(".rightLst1").removeClass("over");

            });
        }


        //this function used to move the items
        function ResCarousel1(e, el, s) {
            var leftBtn = ('.leftLst1');
            var rightBtn = ('.rightLst1');
            var translateXval = '';
            var divStyle = $(el + ' ' + itemsDiv).css('transform');
            var values = divStyle.match(/-?[\d\.]+/g);
            var xds = Math.abs(values[4]);
            if (e == 0) {
                translateXval = parseInt(xds) - parseInt(itemWidth * s);
                $(el + ' ' + rightBtn).removeClass("over");

                if (translateXval <= itemWidth / 2) {
                    translateXval = 0;
                    $(el + ' ' + leftBtn).addClass("over");
                }
            }
            else if (e == 1) {
                var itemsCondition = $(el).find(itemsDiv).width() - $(el).width();
                translateXval = parseInt(xds) + parseInt(itemWidth * s);
                $(el + ' ' + leftBtn).removeClass("over");

                if (translateXval >= itemsCondition - itemWidth / 2) {
                    translateXval = itemsCondition;
                    $(el + ' ' + rightBtn).addClass("over");
                }
            }
            $(el + ' ' + itemsDiv).css('transform', 'translateX(' + -translateXval + 'px)');
        }

        //It is used to get some elements from btn
        function click1(ell, ee) {
            var Parent = "#" + $(ee).parent().attr("id");
            var slide = $(Parent).attr("data-slide");
            ResCarousel1(ell, Parent, slide);
        }
        });
